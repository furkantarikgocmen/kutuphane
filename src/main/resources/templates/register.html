<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Kütüphane Otomasyon Kayıt</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Font Awesome -->
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

    <!-- Toastr -->
    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{/}"><i class="nav-icon fas fa-book-open"></i> <b>Kütüphane</b>Otomasyon</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Lütfen Bilgilerinizi Yapın</p>

            <form th:action="@{/register}" th:method="POST" th:object="${account}">
                <div class="input-group mb-3">
                    <input class="form-control" name="name" placeholder="İsim" type="text" required th:field="*{name}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="surname" placeholder="Soyisim" type="text" required th:field="*{surname}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="mail" placeholder="Mail Adresi" type="email" required th:field="*{mail}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="userName" placeholder="Kullanıcı Adı" type="text" required th:field="*{userName}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-id-card"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" name="password" placeholder="Parola" type="password" required th:field="*{password}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <!-- /.col -->
                    <div class="col-6">
                        <button class="btn btn-primary btn-block" type="submit">Kayıt Ol</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-0">
                <a class="text-center">Zaten Hesabın Var Mı? </a>
            </p>
            <p class="mb-0">
                <a class="text-center" th:href="@{/login}">Giriş Yap</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    const paramError = /*[[${param.error}]]*/ '';
    const paramWrong = /*[[${param.wrong}]]*/ '';
    const paramExpired = /*[[${param.expired}]]*/ '';
    if (paramWrong) {
        toastr.error("Kullanıcı Adı Veya Parola Hatalı!");
    }
    if (paramExpired) {
        toastr.warning('Oturumunuz Sonlanmıştır. Lütfen Tekrar Giriş Yapın.');
    }

    const state = /*[[${state}]]*/ '';
    if (state) {
        switch (state.stateCode) {
            case 1:
                toastr.success(state.message);
                break;
            case 2:
                toastr.info(state.message);
                break;
            case 3:
                toastr.warning(state.message);
                break;
            case 4:
                toastr.error(state.message);
                break;
            default:
                console.log(state);
        }
    }
    /*]]>*/
</script>
</body>
</html>
