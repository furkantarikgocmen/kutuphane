<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Yeni Kullanıcı</title>

    <!-- Font Awesome Icons -->
    <link href="/plugins/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- Theme style -->
    <link href="/dist/css/adminlte.min.css" rel="stylesheet">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Toastr -->
    <link href="/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- iCheck for checkboxes and radio inputs -->
    <link href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- Navigation Bar -->
    <div th:insert="components/navBar"></div>
    <!-- Navigation Bar -->
    <!-- Left Bar -->
    <div th:insert="components/sideBar"></div>
    <!-- Left Bar -->
    <!-- Main Content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Yeni Kullanıcı Ekle</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Kullanıcılar</a></li>
                            <li class="breadcrumb-item active">Yeni</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-success">
                            <div class="card-header">
                                <h3 class="card-title">Kullanıcı Bilgileri</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" th:action="@{/account/new}" th:method="POST" th:object="${accountObject}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Kullanıcı Adı</label>
                                        <input class="form-control" placeholder="Kullanıcı Adı" required=""
                                               th:field="*{userName}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Adı</label>
                                        <input class="form-control" placeholder="Kullanıcı İsmi" required=""
                                               th:field="*{name}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Soyadı</label>
                                        <input class="form-control" placeholder="Kullanıcı Soyismi" required=""
                                               th:field="*{surname}" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label>Mail Adresi</label>
                                        <input class="form-control" placeholder="Kullanıcı Mail Adresi" required=""
                                               th:field="*{mail}" type="email">
                                    </div>
                                    <div class="form-group">
                                        <label>Kullanıcı Parolası</label>
                                        <input class="form-control" minlength="5" placeholder="Kullanıcı Parolası"
                                               required=""
                                               th:field="*{password}" type="password">
                                    </div>
                                    <div class="form-group">
                                        <label>Kullanıcı Rolü</label>
                                        <div class="form-group clearfix">
                                            <div class="icheck-danger ">
                                                <input checked="" id="radioPrimary1" name="rol"
                                                       th:disabled="!${#strings.contains(#authentication.principal.authorities,'ADMIN')}"
                                                       th:value="${T(com.ftg.kutuphane.enums.RoleId).ADMIN.getRoleId()}"
                                                       type="radio">
                                                <label for="radioPrimary1">
                                                    ADMIN
                                                </label>
                                            </div>
                                            <div class="icheck-primary ">
                                                <input id="radioPrimary2" name="rol"
                                                       th:disabled="!${#strings.contains(#authentication.principal.authorities,'ADMIN')}"
                                                       th:value="${T(com.ftg.kutuphane.enums.RoleId).MODERATOR.getRoleId()}"
                                                       type="radio">
                                                <label for="radioPrimary2">
                                                    MODERATOR
                                                </label>
                                            </div>
                                            <div class="icheck-success ">
                                                <input checked id="radioPrimary3"
                                                       name="rol"
                                                       th:value="${T(com.ftg.kutuphane.enums.RoleId).USER.getRoleId()}"
                                                       type="radio">
                                                <label for="radioPrimary3">
                                                    USER
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button class="btn btn-success" type="submit">Kaydet</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                    <!--/.col (left) -->
                </div>
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- Main Content -->
    <!-- Footer -->
    <div th:insert="components/footer"></div>
    <!-- Footer -->
</div>
</body>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE -->
<script src="/dist/js/adminlte.js"></script>
<!-- Toastr -->
<script src="/plugins/toastr/toastr.min.js"></script>
<script th:inline="javascript">

    /*<![CDATA[*/

    const state = /*[[${state}]]*/ '';
    if (state) {
        switch (state.stateCode) {
            case 1:
                toastr.success(state.message);
                break;
            case 2:
                toastr.info(state.message);
                break;
            case 3:
                toastr.warning(state.message);
                break;
            case 4:
                toastr.error(state.message);
                break;
            default:
                console.log(state);
        }
    }
    /*]]>*/
</script>
</html>
